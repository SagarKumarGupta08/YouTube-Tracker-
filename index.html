<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: red;
        }
        .video-card {
            background: #1a1a1a;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        a {
            color: yellow;
            text-decoration: none;
        }
        .error {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>ðŸ“º YouTube Channel Tracker</h1>

    <div id="technoGamerz">
        <h2>Techno Gamerz Latest Videos</h2>
        <div id="technoVideos">Loading...</div>
    </div>

    <div id="mrIndianHacker">
        <h2>Mr Indian Hacker Latest Videos</h2>
        <div id="hackerVideos">Loading...</div>
    </div>

    <script>
        const API_KEY = "AIzaSyAvZCByiu17bG3IF48dsgww03x7fZolLlk"; // ðŸ‘ˆ Apni API Key yaha daalo
        const channels = {
            techno: "UCX6OQ3DkcsbYNE6H8uQQuVA",
            hacker: "UC1ekb14g2HEajrtL5L3GZ_w"
        };

        async function fetchVideos(channelId, containerId) {
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=5`);
                const data = await res.json();

                const container = document.getElementById(containerId);
                container.innerHTML = "";

                if (data.items) {
                    data.items.forEach(video => {
                        if (video.id.kind === "youtube#video") {
                            container.innerHTML += `
                                <div class="video-card">
                                    <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">
                                        <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
                                        <p>${video.snippet.title}</p>
                                    </a>
                                </div>
                            `;
                        }
                    });
                } else {
                    container.innerHTML = `<p class="error">âš  Videos fetch nahi ho paye</p>`;
                }
            } catch (error) {
                document.getElementById(containerId).innerHTML = `<p class="error">âš  Error fetching videos</p>`;
            }
        }

        fetchVideos(channels.techno, "technoVideos");
        fetchVideos(channels.hacker, "hackerVideos");
    </script>
</body>
</html>
