<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    color: red;
    margin: 20px 0;
  }
  .channel {
    margin: 20px;
    padding: 10px;
    background: #111;
    border-radius: 10px;
  }
  .channel-header {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .videos {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding-top: 10px;
  }
  .video {
    min-width: 200px;
    background: #222;
    border-radius: 8px;
    text-align: center;
    flex-shrink: 0;
  }
  .video img {
    width: 100%;
    border-radius: 8px;
  }
  .video-title {
    font-size: 12px;
    color: #ffcc00;
    padding: 5px;
  }
</style>
</head>
<body>

<h1>ðŸ“º YouTube Tracker</h1>

<!-- Channel Section -->
<div class="channel">
  <div class="channel-header">
    <input type="radio" name="channel" onclick="loadVideos('UCX8pnu3DYUnx8qy8V_c6oHg', 'videos1')">
    <label>Techno Gamerz</label>
  </div>
  <div id="videos1" class="videos"></div>
</div>

<div class="channel">
  <div class="channel-header">
    <input type="radio" name="channel" onclick="loadVideos('UCSiDGb0MnHFGjs4E2WKvShw', 'videos2')">
    <label>Mr Indian Hacker</label>
  </div>
  <div id="videos2" class="videos"></div>
</div>

<script>
  const API_KEY = "AIzaSyAvZCByiu17bG3IF48dsgww03x7fZolLlk"; // <-- Yaha apna API key daalna

  async function loadVideos(channelId, containerId) {
    document.getElementById(containerId).innerHTML = "<p>Loading...</p>";

    try {
      const res = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=10`
      );
      const data = await res.json();

      if (data.items) {
        document.getElementById(containerId).innerHTML = data.items.map(video => `
          <div class="video">
            <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">
              <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
            </a>
            <div class="video-title">${video.snippet.title}</div>
          </div>
        `).join('');
      } else {
        document.getElementById(containerId).innerHTML = "<p>No videos found.</p>";
      }
    } catch {
      document.getElementById(containerId).innerHTML = "<p>Error fetching videos.</p>";
    }
  }
</script>

</body>
</html>
