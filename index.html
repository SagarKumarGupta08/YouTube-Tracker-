<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Multi-Channel Tracker</title>
<style>
  body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; }
  h1 { color: red; }
  .channel-section { margin: 30px auto; width: 90%; max-width: 800px; }
  .video-card { background: #1e1e1e; margin: 10px; padding: 10px; border-radius: 10px; }
  .video-card img { width: 100%; border-radius: 10px; }
  .video-title { margin: 10px 0; color: yellow; }
</style>
</head>
<body>

<h1>ðŸ“º YouTube Multi-Channel Tracker</h1>
<div id="channels"></div>

<script>
const API_KEY = "AIzaSyAvZCByiu17bG3IF48dsgww03x7fZolLlk";
const channels = [
  { name: "Techno Gamerz", id: "UCX6OQ3DkcsbYNE6H8uQQuVA" },
  { name: "Mr Indian Hacker", id: "UChYheBnVeCfhCnm_Sz2h9pA" },
  { name: "Anshu Bisht", id: "UCfwtVJxvJv0X7o5Z1VZkZgA" }
];

async function fetchVideos(channel) {
  try {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channel.id}&part=snippet,id&order=date&maxResults=4`);
    const data = await res.json();
    
    let section = `<div class="channel-section"><h2>${channel.name} Latest Videos</h2>`;
    data.items.forEach(video => {
      if(video.id.kind === "youtube#video"){
        section += `
          <div class="video-card">
            <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">
              <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
            </a>
            <div class="video-title">${video.snippet.title}</div>
          </div>
        `;
      }
    });
    section += `</div>`;
    document.getElementById("channels").innerHTML += section;
  } catch (e) {
    document.getElementById("channels").innerHTML += `<p>âš  ${channel.name} ke videos fetch nahi ho paye</p>`;
  }
}

channels.forEach(fetchVideos);
</script>

</body>
</html>
